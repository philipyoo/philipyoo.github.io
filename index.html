<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philip Yoo</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/terminal/jquery.terminal-0.9.2.css" />
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
          <div class="row column">
            <br>
            <img class="thumbnail" src="http://placehold.it/550x350">
            <h3>Philip Yoo</h3>
            <p>Under Construction</p>
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="my-info"></button>

              <span class="title-bar-title">Philip Yoo</span>
            </div>
          </div>

          <div class="row bg-color">
            <div class="medium-6 columns">
              <div class="hidden-for-small-only" id="philips-term"></div>

              <div class="hidden-for-medium-up">
                <p>This is a test for mobile using foundation</p>

                <br/><br/>

                <p>Did it work?</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/terminal/js/jquery.terminal-0.9.2.min.js"></script>
    <script src="js/terminal/js/jquery.mousewheel-min.js"></script>
  </body>
</html>
